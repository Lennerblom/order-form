<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>

<body>
    <nav>
        <ul>
            <li class="navlist">
            <a class="navlist" href="index.html">Home</a>
            </li>
            <li class="navlist">
            <a class="navlist" href="cart.html">Cart</a>
            </li>
        </ul>
    </nav>
    <form id="orderForm">
        <fieldset>
            <legend>BusMall Order Form</legend>
            <select id="product" name="products">
                <option value="bag">Bag</option>
                <option value="banana">Banana</option>
                <option value="bathroom">Bathroom</option>
                <option value="boots">Boots</option>
                <option value="breakfast">Breakfast</option>
                <option value="bubblegum">Bubblegum</option>
                <option value="chair">Chair</option>
                <option value="cthulhu">Cthulhu</option>
                <option value="dog-duck">Dog Duck</option>
                <option value="dragon">Dragon</option>
                <option value="pen">Pen</option>
                <option value="pet-sweep">Pet Sweep</option>
                <option value="tauntaun">Tauntaun</option>
                <option value="unicorn">Unicorn</option>
                <option value="usb">USB</option>
                <option value="water-can">Water Can</option>
                <option value="img/wine-glass.jpg">Wine Glass</option>
            </select>
            <input name="quantity" type="number" value=""/>
            <button id="addToCart" type="submit">Add to Cart</button>
        </fieldset>
    </form>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
